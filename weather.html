<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="content">
      <img src="icon.png" alt="Weather Icon" />
      <h1>Weather App</h1>
      <input type="text" id="cityinput" placeholder="Enter City Name" size="50" /><br />
      <button id="getweatherbtn">Get Weather Info</button>
      <div id="result">
        <h2 id="cityname"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="windspeed"></p>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
